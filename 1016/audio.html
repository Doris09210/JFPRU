<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* 窗口居中并设置背景颜色 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            transform: scale(1); /* 将内容缩放到100% */
            transform-origin: top left; /* 以左上角为原点缩放 */
            flex-direction: column; /* 垂直排列元素 */
        }

        /* 圆形图片旋转效果 */
        .rotating-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: spin 5s linear infinite;
            margin-bottom: 5px; /* 图片与按钮之间的间距 */
        }

        /* 旋转动画 */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 按钮样式 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* 去掉浏览器默认样式，让弹窗看起来简洁 */
        html, body {
            background: none;
        }
    </style>
</head>
<body>
    <!-- 旋转的图片 -->
    <img src="images/music icon.jpg" alt="Playing Music" class="rotating-image">

    <!-- 播放音乐的按钮 -->
    <button onclick="playMusic()">Play Music</button>

    <!-- 隐藏的音频播放器，循环播放音乐 -->
    <audio id="background-music" loop>
        <source src="images/pancakes for dinner.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // 获取音乐元素
        const music = document.getElementById("background-music");

        // 确保用户交互触发播放音乐
        function playMusic() {
            music.play().catch(error => {
                console.log("无法播放音频", error);
            });
        }
    </script>
</body>
</html>
