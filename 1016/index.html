<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Encrypted Content</h1>
    <p>Click the button below to proceed with password:</p>
    <button id="nextButton">Go to Next Page</button>

    <script>
        // 跳转页面并检查密码
        document.getElementById("nextButton").addEventListener("click", function() {
            const password = prompt("Please enter the password to proceed:");

            if (password === "20241016") {
                // 密码正确，跳转到 options.html 页面
                window.location.href = "option.html";
            } else {
                // 密码错误，弹出提示
                alert("Incorrect password. Please try again.");
            }
        });
    </script>
</body>
</html>
